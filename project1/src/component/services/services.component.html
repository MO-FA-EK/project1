<div class="card-container" *ngFor="let service of services">
  <div class="title">
      <h2>{{ service.title }}</h2>
  </div>


  <div class="profile-card" *ngFor="let freelancer of service.freelancers">
    <div class="profile-image-background">
      <div class="profile-image">
        <img [src]="freelancer.image" class="card-img-top" alt="Freelancer Image">
      </div>
    </div>

    <div class="profile-info">
      <h3>{{ freelancer.name }}</h3>
      <p>{{ freelancer.role }}</p>
    </div>
    <div class="linkedIn">
      <a>{{ freelancer.linkedIn }}</a>
    </div>
  </div>

</div>
