        <section class="contact-section">
            <div class="contact-info">
                <h2>Get in touch</h2>
                <p>We're always on the lookout to work with new clients. If you're interested in working with us, please get in touch in one of the following ways.</p>
                
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <h3>Address</h3>
                        <p>Atatürk Bulvarı No:125, Çankaya, Ankara, 06680</p>
                    </div>
                </div>
                
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <div>
                        <h3>Phone</h3>
                        <p>+90 (312) 555 44 33</p>
                    </div>
                </div>
                
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <h3>E-Mail</h3>
                        <!-- <p>contact@basita.pro</p> -->
                    </div>
                </div>
                
                <!-- <div class="hours">
                    <h3>Opening Hours</h3>
                    <p>Mon - Fri<span>9am - 5pm</span></p>
                    <p>Sat - Sun<span>9am - 2pm</span></p>
                </div> -->
            </div>
            
            <div class="contact-form">
                <div class="form-group">
                    <label for="fullName">Full Name <span>*</span></label>
                    <input type="text" id="fullName" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email <span>*</span></label>
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <div class="input-icon">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="phone">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject">
                </div>
                
                <div class="form-group">
                    <label for="message">Message <span>*</span></label>
                    <textarea id="message" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="send-btn">Send Message</button>
            </div>
        </section>
